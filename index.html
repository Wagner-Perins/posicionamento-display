<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento com Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Posicionamento com Display</h1>

    <h2>Display block</h2>
    <ul class="em-block">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Display inline</h2>
    <ul class="em-inline">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Display Inline e block</h2>
    <ul class="em-inline-e-block">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Display escondido</h2>
    <ul class="esconder">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
